<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice #1</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-size: 62.5%;
      }

      .container {
        width: 90%;
        height: 500px;
        margin: auto;
        display: flex;
        background: burlywood;
      }

      .container-top {
        justify-content: center;
        align-items: flex-start;
      }

      .container-mid {
        justify-content: center;
        align-items: center;
      }

      .container-bottom {
        justify-content: center;
        align-items: flex-end;
      }

      .box {
        width: 10rem;
        height: 10rem;
        margin-right: 3rem;
        background: brown;
      }
    </style>
  </head>
  <body>
    <div class="container container-top">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <br />
    <div class="container container-mid">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <br />
    <div class="container container-bottom">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
