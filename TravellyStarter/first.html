<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Travelly is a travel agency website that helps you pick out your holiday vacation"
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="/icons/airplane.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Pattaya|Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../skeleton.css">
    <title>Travelly | Travelling Agency</title>
    <style>
      .main-head {
        background-color: #131c27;
        color: white;
        position: sticky;
        top: 0;
        z-index: 3;
      }

      nav {
        display: flex;
        width: 90%;
        margin: auto;
        flex-wrap: wrap;
        align-items: center;
        min-height: 10vh;
      }

      #logo {
        flex: 2 1 40rem;
        font-weight: 400;
      }

      nav ul {
        flex: 1 1 40rem;
        justify-content: space-around;
        display: flex;
        list-style: none;
      }

      .hero {
        min-height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: 
        linear-gradient(rgba(0, 0, 0, 0.8), transparent),
        url("./img/landing-page.jpg");
        color: white;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .hero h3 {
        padding: 5rem;
      }

      .hero button {
        padding: 3rem 5rem;
        color: white;
        background-color: black;
        border: none;
      }

    </style>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <h1 id="logo">Travelly</h1>
        <ul>
          <li><a href="#locations">Locations</a></li>
          <li><a href="#benefits">Benefits</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Travel Beyond Limits</h2>
        <h3>
          Start your travel at an affordable price with Travelly <br />Contact
          us now bellow.
        </h3>
        <button>Book Now</button>
      </section>
    </main>
  </body>
</html>
