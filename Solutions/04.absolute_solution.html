<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
      }

      #absolute {
        background-color: yellow;
        position: absolute;
        width: 100px;
        height: 100px;
        right: 0;
      }

      #parent {
        position: relative;
        background-color: skyblue;
      }

      #child {
        position: absolute;
        right: 0;
      }

      #second_parent {
        position: relative;
        background-color: green;
        left: 300px;
      }

      #new_child {
        position: absolute;
        bottom: 0;
      }

      #third_parent {
        position: relative;
        background-color: red;
        left: 600px;
        top: -600px;
      }

      #brand_new_child {
        position: absolute;
        top: 150px;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="absolute">absolute</div>
    </div>
    <div class="box" id="parent">
      <div id="child">children</div>
    </div>

    <div class="box" id="second_parent">
      <div id="new_child">new children</div>
    </div>

    <div class="box" id="third_parent">
      <div id="brand_new_child">brand new children</div>
    </div>
  </body>
</html>
