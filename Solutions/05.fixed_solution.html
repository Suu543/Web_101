<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Practice</title>
    <style>
      .container {
        width: 70%;
        margin: auto;
        background-color: gray;
        height: 300vh;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .orange-box {
        background-color: orange;
      }

      .blue-box {
        background-color: blue;
        position: fixed;
        right: 0;
        top: 0;
      }

      .red-box {
        background-color: red;
        position: fixed;
        right: 400px;
        top: 100px;
      }

      .green-box {
        background-color: green;
        position: fixed;
        right: 800px;
        top: 200px;
      }

      .purple-box {
        background-color: purple;
        position: fixed;
        right: 1200px;
        top: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box orange-box"></div>
      <div class="box blue-box"></div>
      <div class="box red-box"></div>
      <div class="box green-box"></div>
      <div class="box purple-box"></div>
    </div>
  </body>
</html>
