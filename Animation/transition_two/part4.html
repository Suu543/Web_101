<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 100px;
        height: 50px;
        background-color: red;
        margin-bottom: 10px;
        transition-duration: 4s;
        /* 점점 빨라짐 - ease */
        transition-timing-function: ease;

        /* 등속 운동 - linear */
      }

      div:hover {
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
