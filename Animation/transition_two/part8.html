<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 100px;
        height: 50px;
        background-color: red;
        margin-bottom: 10px;
        transition-duration: 4s;
        /* ease-in-out - ease와 비슷하게 느리게 시작해서 가다가 느려진다.  천 빨 천*/
        transition-timing-function: ease-in-out;
      }

      div:hover {
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
