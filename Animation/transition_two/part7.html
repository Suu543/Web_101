<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 100px;
        height: 50px;
        background-color: red;
        margin-bottom: 10px;
        transition-duration: 4s;
        /* ease-out - 일정한 속도에 등속 운동 하다가 점점 느리진다. */
        transition-timing-function: ease-out;
      }

      div:hover {
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
