<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part1</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid red;
      }

      .tranX {
        transform: translateX(50px);
      }

      .tranY {
        transform: translateY(50px);
      }

      .tran {
        transform: translate(50px, 100px);
      }
    </style>
  </head>
  <body>
    <h1>translate(이동효과)</h1>
    <h2>translateX, translateY, translate(x, y)</h2>
    <div class="box">width: 100px, height: 100px</div>
    <div class="box tranX">TransformX - 50px</div>
    <div class="box tranY">TransformY - 50px</div>
    <div class="box tran">Transform - Xaxis - 50px Yaxis - 50px</div>
  </body>
</html>
