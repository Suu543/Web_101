<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skew</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin: 100px;
      }

      .skewX {
        transform: skewX(45deg);
      }

      .skewY {
        transform: skewY(45deg);
      }

      .skew {
        transform: skew(45deg);
      }

      .hoverSkew:hover {
        transform: skew(30deg);
        transition-duration: 3s;
        transition-property: transform;
      }
    </style>
  </head>
  <body>
    <h1>scale(확대/축소 효과)</h1>
    <h2>scaleX, scaleY, scale(x, y)</h2>
    <div class="box">box</div>
    <div class="box skewX">skewX - 45deg</div>
    <div class="box skewY">skewY - 45deg</div>
    <div class="box skew">skew</div>
    <div class="box hoverSkew">Hover Skew</div>
  </body>
</html>
