<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scale</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        margin: 200px;
      }

      .scaleX {
        transform: scaleX(2);
      }

      .scaleY {
        transform: scaleY(2);
      }

      .scale {
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <h1>scale(확대/축소 효과)</h1>
    <h2>scaleX, scaleY, scale(x, y)</h2>
    <div class="box">box</div>
    <div class="box scaleX">scaleX - 2</div>
    <div class="box scaleY">scaleY - 2</div>
    <div class="box scale">scale - 2</div>
  </body>
</html>
