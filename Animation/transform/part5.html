<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .page {
        width: 500px;
        margin: 100px auto;
      }

      .box {
        border: 2px solid red;
        width: 300px;
        height: 300px;
      }

      #img {
        transition-duration: 2s;
      }

      #img:hover {
        transform: translate(100px, -100px) scale(0.6) rotate(180deg);
      }
    </style>
  </head>
  <body>
    <h1>
      x,y 축, 크기는 0.6배 각도는 180도를 hover시 한 번에 발생하도록 하세요
    </h1>
    <div class="page">
      <div class="box">
        <img src="https://placeimg.com/300/300/tech" id="img" alt="" />
      </div>
    </div>
  </body>
</html>
