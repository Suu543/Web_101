<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f5f3f4;
        margin: 0;
        padding: 10px;
        font-family: "Open Sans", sans-serif;
        text-align: center;
      }

      h1 {
        color: #4c4c4c;
        font-weight: 600;
        border-bottom: 1px solid #ccc;
      }

      .card {
        display: inline-block;
        margin: 10px;
        background: #fff;
        padding: 15px;
        min-width: 200px;
        box-shadow: 0 3px 5px #ddd;
        color: #555;
      }

      .card .box {
        width: 100px;
        height: 100px;
        margin: auto;
        background: #ddd;
        cursor: pointer;
        box-shadow: 0 0 5px #ccc inset;
      }

      .card .box .fill {
        width: 100px;
        height: 100px;
        margin: auto;
        position: relative;
        background: #03a9f4;
        opacity: 0.5;
        box-shadow: 0 0 5px #ccc;
        -webkit-transition: 0.3s;
        transition: 0.3s;
      }

      .card p {
        margin: 25px 0 0;
      }

      .rotate:hover .fill {
        transform: rotate(45deg);
      }

      .rotateX:hover .fill {
        transform: rotateX(45deg);
      }

      .rotateY:hover .fill {
        transform: rotateY(45deg);
      }

      .rotateZ:hover .fill {
        transform: rotateZ(45deg);
      }

      .scale:hover .fill {
        transform: scale(2);
      }

      .scaleX:hover .fill {
        transform: scaleX(2);
      }

      .scaleY:hover .fill {
        transform: scaleY(2);
      }

      .skew:hover .fill {
        transform: skew(45deg, 45deg);
      }

      .skewX:hover .fill {
        transform: skewX(45deg);
      }

      .skewY:hover .fill {
        transform: skewY(45deg);
      }

      .translate:hover .fill {
        -webkit-transform: translate(45px, 1em);
        transform: translate(45px, 1em);
      }

      .translateX:hover .fill {
        -webkit-transform: translateX(45px);
        transform: translateX(45px);
      }

      .translateY:hover .fill {
        -webkit-transform: translateY(45px);
        transform: translateY(45px);
      }
    </style>
  </head>
  <body>
    <h1>CSS3 Transform</h1>

    <div class="card">
      <div class="box rotate">
        <div class="fill"></div>
      </div>
      <p>rotate(45deg)</p>
    </div>

    <div class="card">
      <div class="box rotateX">
        <div class="fill"></div>
      </div>
      <p>rotateX(45deg)</p>
    </div>

    <div class="card">
      <div class="box rotateY">
        <div class="fill"></div>
      </div>
      <p>rotateY(45deg)</p>
    </div>

    <div class="card">
      <div class="box rotateZ">
        <div class="fill"></div>
      </div>
      <p>rotateZ(45deg)</p>
    </div>

    <div class="card">
      <div class="box scale">
        <div class="fill"></div>
      </div>
      <p>scale(2)</p>
    </div>

    <div class="card">
      <div class="box scaleX">
        <div class="fill"></div>
      </div>
      <p>scaleX(2)</p>
    </div>

    <div class="card">
      <div class="box scaleY">
        <div class="fill"></div>
      </div>
      <p>scaleY(2)</p>
    </div>

    <div class="card">
      <div class="box skew">
        <div class="fill"></div>
      </div>
      <p>skew(45deg, 45deg)</p>
    </div>

    <div class="card">
      <div class="box skewX">
        <div class="fill"></div>
      </div>
      <p>skewX(45deg)</p>
    </div>

    <div class="card">
      <div class="box skewY">
        <div class="fill"></div>
      </div>
      <p>skewY(45deg)</p>
    </div>

    <div class="card">
      <div class="box translate">
        <div class="fill"></div>
      </div>
      <p>translate(45px)</p>
    </div>

    <div class="card">
      <div class="box translateX">
        <div class="fill"></div>
      </div>
      <p>translateX(45px)</p>
    </div>

    <div class="card">
      <div class="box translateY">
        <div class="fill"></div>
      </div>
      <p>translateY(45px)</p>
    </div>
  </body>
</html>
