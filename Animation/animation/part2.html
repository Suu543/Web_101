<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        /* 다수의 animation을 적용할 수 있다 */
        animation-name: move, fadeOut, changeColor;
        /* animation-name: combination; */
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }

      @keyframes move {
        from {
          left: 0;
        }

        to {
          left: 300px;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      @keyframes changeColor {
        from {
          background-color: red;
        }
        to {
          background-color: blue;
        }
      }

      @keyframes combination {
        from {
          left: 0;
          opacity: 1;
          background-color: red;
        }

        to {
          left: 300px;
          opacity: 0;
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
