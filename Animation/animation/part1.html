<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        /* transition-property */
        animation-name: move;
        /* transition-duration */
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }

      /* Helper Properties: top, left , right , bottom */
      @keyframes move {
        from {
          left: 0;
        }

        to {
          left: 300px;
        }
      }

      /* @keyframes move {

        }

        75% {
          background-color: green;
        }

        100% {
          left: 300px;
          background-color: blue;
        }
      } */
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
