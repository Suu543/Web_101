<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: move 5s infinite;
      }

      div:hover {
        background: rgb(8, 8, 12);
        animation-play-state: paused;
      }

      div:active {
        background: yellow;
        animation-play-state: running;
      }

      @keyframes move {
        from {
          left: 0px;
        }
        to {
          left: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h1>animation-play-state</h1>
    <div></div>
  </body>
</html>
