<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation-name: myAnimation;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        /* animation: myAnimation 5s infinite; */
        /*홀수번째는 normal로, 짝수번째는 reverse로 진행*/
        /* animation-direction: alternate; */
        animation-direction: alternate;
      }
      /* from to  or 0% 25% 50% 75% 100%*/

      @keyframes myAnimation {
        0% {
          background: red;
          left: 0px;
          top: 0px;
        }

        25% {
          background: yellow;
          left: 200px;
          top: 0px;
        }

        50% {
          background: blue;
          left: 200px;
          top: 200px;
        }

        75% {
          background: green;
          left: 0px;
          top: 200px;
        }

        100% {
          background: red;
          left: 0px;
          top: 0px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
