<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .page {
        width: 500px;
        margin: 20px auto;
      }

      .box {
        border: 2px solid red;
        width: 200px;
        height: 200px;
      }

      .box:hover {
        transition-duration: 2s;
        transform: scale(0.5);
      }
    </style>
  </head>
  <body>
    <h1>
      가로, 세로 200px 크기고 :hover 하면 2초에 걸쳐 사진이 현재 크기의 0.5
      크기로 만드세요...
    </h1>
    <div class="page">
      <div class="box">
        <img src="https://placeimg.com/200/200/tech" id="img" alt="" />
      </div>
    </div>
  </body>
</html>
