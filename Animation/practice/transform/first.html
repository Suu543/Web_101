<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        transition-property: width, height, transform;
        transition-duration: 2s, 2s, 2s;
      }

      div:hover {
        width: 300px;
        height: 300px;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <h1>Transition + Transform</h1>
    <h2>
      가로는 100px ~ 300px, 세로는 100px ~ 300px, transform은 180도 회전 - 모두
      2초 동안
    </h2>
    <h2>transition-property + transition-duration + transform 사용하기</h2>
    <div></div>
  </body>
</html>
