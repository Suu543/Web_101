<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation-name: changeLocation;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-delay: 2s;
      }

      @keyframes changeLocation {
        0% {
          background-color: red;
          left: 0px;
          top: 0px;
        }

        25% {
          background-color: yellow;
          left: 100px;
          top: 0px;
        }

        50% {
          background-color: blue;
          left: 100px;
          top: 100px;
        }

        75% {
          background-color: purple;
          left: 0px;
          top: 100px;
        }

        100% {
          background-attachment: red;
          left: 0px;
          top: 0px;
        }
      } ;
    </style>
  </head>
  <body>
    <h1>
      position 사용 + animation 이름은 changeLocation, 4초, 무한대 반복, 2초
      지연후 시작
    </h1>
    <h2>색: 빨간색 --> 노란색 --> 파란색 --> 보라색 --> 빨간색</h2>
    <div class="box"></div>
  </body>
</html>
