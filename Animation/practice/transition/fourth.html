<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        transition-duration: 3s;
        transition-delay: 1s;
        transition-property: width;
      }

      div:hover {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>The transition-delay Property</h1>
    <h2>가로 100px --> 300px 2초 (단, 1초의 대기후 2초 동안 크기 증가하기)</h2>
    <h2>
      transition-duration + transition-property + transition-delay 사용하기
    </h2>
  </body>
</html>
