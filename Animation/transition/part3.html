<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        color: white;
        transition-property: background-color, color;
        transition-duration: 2s, 4s;
        /* transition: all 2s; */
        /* background-color는 적용되는데 2초, color는 적용되는데 4초 */
      }

      div:hover {
        background-color: blue;
        color: purple;
      }
    </style>
  </head>
  <body>
    <div>fasdfsf</div>
  </body>
</html>
