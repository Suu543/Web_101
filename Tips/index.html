<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        margin: 3rem;
      }

      .skewX {
        transform: skewX(45deg);
      }

      .skewY {
        transform: skewY(45deg);
      }

      .skew {
        transform: skew(45deg);
      }
    </style>
  </head>
  <body>
    <div class="box">width: 100px; height: 100px;</div>
    <div class="box skewX">width: 100px; height: 100px;</div>
    <div class="box skewY">width: 100px; height: 100px;</div>
    <div class="box skew">width: 100px; height: 100px;</div>
  </body>
</html>
