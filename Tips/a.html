<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Layout</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-size: 62.5%;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      .sky,
      .grass,
      .road {
        position: relative;
      }

      .sky {
        height: 40%;
        background-color: skyblue;
      }

      .grass {
        height: 30%;
        background-color: seagreen;
      }

      .road {
        height: 30%;
        background-color: dimgray;
        border-top: 2rem solid grey;
        border-bottom: 2rem solid grey;
        width: 100%;
      }

      .lines {
        position: absolute;
        top: 45%;
        border: 1rem dashed #fff;
        width: 100%;
        height: 0;
      }

      .mario {
        position: absolute;
        left: 0;
        top: -45px;
        z-index: 2;
        animation-name: drive;
        animation-duration: 3s;
        animation-fill-mode: forwards;
        animation-iteration-count: 1;
      }

      .luigi {
        position: absolute;
        left: 0;
        top: 90px;
        z-index: 2;
        animation-name: drive;
        animation-duration: 4s;
        animation-fill-mode: forwards;
        animation-iteration-count: 1;
      }

      @keyframes drive {
        from {
          transform: translateX(200px);
        }

        to {
          transform: translateX(1200px);
        }
      }
    </style>
  </head>
  <body>
    <div class="sky"></div>
    <div class="grass"></div>
    <div class="road">
      <img
        class="mario"
        src="https://ose.s3.ap-northeast-2.amazonaws.com/static/mario.png"
        alt="mario"
      />
      <div class="lines"></div>
      <img
        class="luigi"
        src="https://ose.s3.ap-northeast-2.amazonaws.com/static/luigi.png"
        alt="luigi"
      />
    </div>
  </body>
</html>
