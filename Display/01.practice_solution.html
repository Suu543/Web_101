<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      b {
        font-size: 50px;
        background: blue;
      }

      a {
        background: red;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>
        아래와 같이 a 태그 내부에 b 태그가 들어가있다. 여기서 내부에 위치한 b
        태그의 font-size를 변경하면 어떻게될까? a { b }
      </h2>
      <h3>정답</h3>
      <h4>
        아래 결과와 같이 비록 b 태그가 a 태그의 자식임에도 불구하고 parent
        크기에 상관없이 더 증가한 것을 확인할 수 있다. 즉 부모 요소의 크기에
        상관없이 각자의 크기를 가지는 것을 알 수 있다.
      </h4>
    </div>

    <a><b>Hello</b> World</a>
  </body>
</html>
