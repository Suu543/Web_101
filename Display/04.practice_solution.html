<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        width: 100px;
        height: 100px;
        background-color: red;
        display: block;
      }

      b {
        width: 50px;
        height: 50px;
        background-color: blue;
        display: block;
      }
    </style>
  </head>
  <body>
    <h3>display: inline; --> display: block; 으로 변경해보자</h3>
    <h2>정답</h2>
    <p>
      display: inline;의 기본값인 span, b 태그의 display를 display: block; 으로
      변경하면 가로, 세로의 길이를 정의할 수 있게 되고 동시에 한 줄을
      차지하게된다.
    </p>
    <span>span 태그</span>
    <b>bold 태그</b>
  </body>
</html>
