<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        height: 50px;
        background-color: red;
      }

      #child {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h2>
      display: block; 인 요소 내부에 display: inline; 혹은 display: block;
      요소가 존재할 때 자식 혹은 내부 요소의 크기가 변경되면 부모 요소의 크기도
      변경될까?
    </h2>
    <h3>
      정답
    </h3>
    <p>
      display: block; 요소의 높이(height)를 지정하게 되면 부모와 자식의 유무에
      상관없이 자기에게 명시한 높이를 출력한다. 하지만 개발자 도구로 측정했을때
      차지하는 영역은 가장 큰 요소를 기준으로 측정한다.
    </p>
    <div id="parent">
      <div id="child">자식</div>
    </div>
  </body>
</html>
