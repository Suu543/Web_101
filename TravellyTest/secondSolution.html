<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./skeleton.css">
    <style>
        .locations {
            background: linear-gradient(rgba(0, 0, 0, 0.5), transparent), url("../Travelly/img/new-york-page.png");
            min-height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .locations-head {
            width: 90%;
            margin: auto;
        }

        .locations-head h2 {
            padding: 1rem 0rem;
            text-decoration: underline;
        }

        .locations-head h3 {
            padding: 4rem 0rem;
            background: linear-gradient(#131c27, #663b34);
            background-clip: text;
            color: white;
            /* 드레이그해야 보이게 */
            -webkit-text-fill-color: transparent;
        }

        .cloud {
            position: absolute;
            top: 0;
            right: 0;
        }

        .moving-cloud-1 {
             animation: cloudAnimation 3s infinite alternate ease-in-out;
        }

        .moving-cloud-2 {
            top: 20%;
            z-index: -1;
            opacity: 0.5;
            animation: cloudAnimation 3.5s infinite alternate ease-in-out;
        }
        
        @keyframes cloudAnimation {
            from {
                transform: translate(10%, -10%);
            }

            to {
                transform: translate(0%, 0%);
            }
        }


    
    </style>
</head>
<body>
    <div class="locations">
        <div class="locations-head">
            <h2>The Perfect Travelling Experience.</h2>
            <h3>
              We cover everything from picking the perfect hotel, <br />
              flight and travelling destination.
            </h3>

            <img src="../Travelly/img/cloud.png" class="moving-cloud-1 cloud" alt="" />
            <img src="../Travelly/img/cloud.png" class="moving-cloud-2 cloud" alt="" />
        </div>
    </div>
</body>
</html>
