<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        font-size: 62.5%;
        background-color: #fefefe;
        font-family: sans-serif;
      }

      .container {
        width: 90%;
        margin: 50px auto;
      }

      .heading {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 5rem;
      }

      .row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .card {
        width: 20%;
        background: #fff;
        border: 1px solid #ccc;
        margin-bottom: 5rem;
        transition: 0.3s;
      }

      .card-header {
        text-align: center;
        padding: 3rem 1rem;
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: #fff;
      }

      .card-body {
        padding: 2rem 2rem;
        text-align: center;
        font-size: 1rem;
      }

      .card-body .btn {
        display: block;
        color: #fff;
        text-align: center;
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        margin-top: 2rem;
        text-decoration: none;
        padding: 1rem 0.5rem;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px -10px rgba(0, 0, 0, 0.25);
      }

      @media screen and (max-width: 1200px) {
        .heading {
          font-size: 20px;
        }

        .card {
          width: 40%;
        }
      }

      @media screen and (max-width: 700px) {
        .container {
          width: 100%;
        }

        .heading {
          padding: 20px;
          font-size: 15px;
        }

        .card {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>CSS Responsive Flexbox Cards</h1>
      </div>

      <div class="row">
        <div class="card">
          <div class="card-header">
            <h1>HTML</h1>
          </div>
          <div class="card-body">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti
              voluptatum repellendus illum minima expedita, pariatur minus
              veritatis consectetur? Natus sequi ducimus fugiat explicabo
              mollitia laborum a minus vitae voluptates ipsum.
            </p>
            <a href="#" class="btn">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
