<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Before Travelly</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      html {
        font-size: 62.5;
      }

      body {
        max-width: 960px;
      }

      /* Header Section */
      header {
        background-color: orange;
        display: flex;
        align-items: center;
        padding: 1.3rem;
      }

      .head {
        font-weight: 900;
        font-size: 1rem;
        flex: 2 1 20rem;
      }

      nav {
        display: flex;
        justify-content: flex-end;
      }

      nav p {
        margin-right: 2rem;
        font-size: 1rem;
      }

      /* Main Section */
      main {
        display: flex;
        flex-wrap: wrap;
        font-weight: 900;
        background-color: gold;
        justify-content: space-around;
        width: 100%;
      }

      main section {
        flex-basis: 30%;
      }

      section {
        background: lemonchiffon;
        padding: 2rem;
        text-align: center;
        flex-grow: 1;
        font-size: 1rem;
        margin: 1rem;
      }

      @media all and (max-width: 500px) {
        main section {
          flex-basis: 100%;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="head"><p>My Company</p></div>
      <nav>
        <p><a href="#">Login</a></p>
        <p><a href="#">SignUp</a></p>
      </nav>
    </header>

    <main>
      <section class="first">
        <p>About Us</p>
      </section>
      <section class="second">
        <p>Examples</p>
      </section>
      <section class="third">
        <p>Contact Us</p>
      </section>
    </main>
  </body>
</html>
