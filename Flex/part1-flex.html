<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Part-One</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin-left: 50px;
      }

      .box:first-child {
        background-color: red;
      }

      .box:nth-child(2) {
        background-color: blue;
      }

      .box:nth-child(3) {
        background-color: purple;
      }

      .flex-container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>
      div 요소 내부에 div 요소가 세개 있음에도 불구하고 한 줄에 나란히 박스가
      나열되어있는 것을 확인할 수 있다.
    </h1>
    <div class="flex-container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
