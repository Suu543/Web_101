<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        border: 3px solid black;
        height: 50vh;
      }

      .box {
        height: 10rem;
      }

      .box1 {
        background: red;
      }

      .box2 {
        background: orange;
        align-self: center;
      }

      .box3 {
        background: yellow;
      }

      .box4 {
        background: green;
      }

      .box5 {
        background: blue;
      }

      .box6 {
        background: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">Box1</div>
      <div class="box box2">Box2</div>
      <div class="box box3">Box3</div>
      <div class="box box4">Box4</div>
      <div class="box box5">Box5</div>
      <div class="box box6">Box6</div>
    </div>
  </body>
</html>
