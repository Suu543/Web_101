<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-size: 62.5%;
      }

      .container {
        width: 90%;
        margin: auto;
      }

      @media (max-width: 1440px) {
        body {
          background: red;
          font-size: 5rem;
        }
      }

      @media (max-width: 1025px) {
        body {
          background: orange;
          font-size: 3.5rem;
        }
      }

      @media (max-width: 769px) {
        body {
          background: yellow;
          font-size: 2rem;
        }
      }

      @media (max-width: 426px) {
        body {
          background: green;
          font-size: 1.5rem;
        }
      }

      @media (max-width: 376px) {
        body {
          background: blue;
          font-size: 1rem;
        }
      }

      @media (max-width: 320px) {
        body {
          background: purple;
          font-size: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello World</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem
        ullam exercitationem excepturi hic, porro consequuntur quasi praesentium
        totam vel enim optio nulla dolorem! Ducimus molestias porro quasi autem,
        architecto beatae.
      </p>

      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
      </ul>
    </div>
  </body>
</html>
