<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-size: 62.5%;
      }

      .container {
        width: 90%;
        height: 100vh;
        margin: auto;
        background: red;
      }

      .container h1 {
        font-size: 10rem;
        margin: auto;
        text-align: center;
      }

      .container img {
        display: none;
      }

      @media (max-width: 1440px) {
        .container {
          background: blue;
        }

        .container .resp-img-one {
          display: block;
          width: 300px;
          height: 300px;
          margin: auto;
        }
      }

      @media (max-width: 1025px) {
        .container {
          background: orange;
          height: 150vh;
        }

        .container .resp-img-two {
          display: block;
          width: 300px;
          height: 300px;
          margin: auto;
        }
      }

      @media (max-width: 769px) {
        .container {
          background: green;
          height: 200vh;
        }

        .container .resp-img-three {
          display: block;
          width: 300px;
          height: 300px;
          margin: auto;
        }
      }

      @media (max-width: 426px) {
        .container {
          background: purple;
          height: 250vh;
        }

        .container .resp-img-four {
          display: block;
          width: 300px;
          height: 300px;
          margin: auto;
        }
      }

      @media (max-width: 376px) {
        .container {
          background: gray;
          height: 250vh;
        }

        .container .resp-img-five {
          display: block;
          width: 300px;
          height: 300px;
          margin: auto;
        }
      }

      @media (max-width: 321px) {
        .container {
          background: aqua;
          height: 250vh;
        }

        .container .resp-img-six {
          display: block;
          width: 300px;
          height: 300px;
          margin: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello World</h1>

      <img
        src="https://gsuite-img.hosting.kr/wp-content/uploads/2020/04/09134814/cloud_icon_color.png"
        alt="alternative"
        class="resp-img-one"
      />

      <img
        src="https://gsuite-img.hosting.kr/wp-content/uploads/2020/04/09134814/cloud_icon_color.png"
        alt="alternative"
        class="resp-img-two"
      />

      <img
        src="https://gsuite-img.hosting.kr/wp-content/uploads/2020/04/09134814/cloud_icon_color.png"
        alt="alternative"
        class="resp-img-three"
      />

      <img
        src="https://gsuite-img.hosting.kr/wp-content/uploads/2020/04/09134814/cloud_icon_color.png"
        alt="alternative"
        class="resp-img-four"
      />

      <img
        src="https://gsuite-img.hosting.kr/wp-content/uploads/2020/04/09134814/cloud_icon_color.png"
        alt="alternative"
        class="resp-img-five"
      />

      <img
        src="https://gsuite-img.hosting.kr/wp-content/uploads/2020/04/09134814/cloud_icon_color.png"
        alt="alternative"
        class="resp-img-six"
      />
    </div>
  </body>
</html>
