<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-size: 62.5%;
      }

      .container {
        width: 90%;
        margin: auto;
      }

      .container h1 {
        font-size: 4rem;
        text-align: center;
      }

      .container img {
        opacity: 0;
        width: 300px;
        height: 300px;
        margin: auto;
      }

      @media (max-width: 1440px) {
        #first {
          opacity: 0;
        }
      }

      @media (max-width: 1024px) {
        #second {
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        #third {
          opacity: 0;
        }
      }

      @media (max-width: 426px) {
        #fourth {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello World</h1>
      <img
        src="https://gsuite-img.hosting.kr/wp-content/uploads/2020/04/09134814/cloud_icon_color.png"
        alt="a"
        id="first"
      />
      <img
        src="https://gsuite-img.hosting.kr/wp-content/uploads/2020/04/09134814/cloud_icon_color.png"
        alt="b"
        id="second"
      />
      <img
        src="https://gsuite-img.hosting.kr/wp-content/uploads/2020/04/09134814/cloud_icon_color.png"
        alt="c"
        id="third"
      />
      <img
        src="https://gsuite-img.hosting.kr/wp-content/uploads/2020/04/09134814/cloud_icon_color.png"
        alt="d"
        id="fourth"
      />
      <img
        src="https://gsuite-img.hosting.kr/wp-content/uploads/2020/04/09134814/cloud_icon_color.png"
        alt="e"
        id="fifth"
      />
    </div>
  </body>
</html>
