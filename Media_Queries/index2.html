<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./tablet.css" media="(max-width: 1024px)" />
    <link rel="stylesheet" href="./mobile.css" media="(max-width: 500px)" />
    <title>Media Queries</title>
  </head>
  <body>
    <h1 class="desktop">Desktop</h1>
    <h1 class="tablet">Tablet</h1>
    <h1 class="mobile">Mobile</h1>

    <h2>@media all and (max-width: 1024px)</h2>
    <p>all - Used for all media type devices</p>

    <h2>@media screen and (max-width: 1024px)</h2>
    <p>screen - Used for computer screens, tablets, smart-phones, etc</p>
  </body>
</html>
