<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 100px;
        height: 100px;
      }

      .first_box {
        background-color: red;
      }

      .second_box {
        background-color: orange;
        left: 100px;
      }

      .third_box {
        background-color: yellow;
        left: 200px;
      }

      .fourth_box {
        background-color: green;
        left: 300px;
      }

      .fifth_box {
        background-color: purple;
        left: 400px;
      }

      .sixth_box {
        background-color: salmon;
        left: 500px;
        top: -100px;
      }

      .seventh_box {
        background-color: slateblue;
        left: 600px;
        top: -300px;
      }

      .eighth_box {
        background-color: springgreen;
        left: 700px;
        top: -500px;
      }

      .ninth_box {
        background-color: tomato;
        left: 800px;
        top: -700px;
      }

      .tenth_box {
        background-color: violet;
        left: 900px;
        top: -900px;
      }
    </style>
  </head>
  <body>
    <div class="box first_box"></div>
    <div class="box second_box"></div>
    <div class="box third_box"></div>
    <div class="box fourth_box"></div>
    <div class="box fifth_box"></div>
    <div class="box sixth_box"></div>
    <div class="box seventh_box"></div>
    <div class="box eighth_box"></div>
    <div class="box ninth_box"></div>
    <div class="box tenth_box"></div>
  </body>
</html>
