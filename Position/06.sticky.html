<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        position: relative;
        background: lightgray;
        width: 50%;
        margin: 0 auto;
        height: 1000px;
      }

      .box {
        width: 100px;
        height: 100px;
      }

      .blue-box {
        background: blue;
      }

      .orange-box {
        position: fixed;
        background: orange;
        right: 0;
      }

      .container p {
        text-align: center;
      }

      .yellow-box {
        position: sticky;
        background: yellow;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box blue-box"></div>
      <div class="box orange-box"></div>
      <p>Scroll down to page</p>
      <div class="box yellow-box"></div>
    </div>
  </body>
</html>
