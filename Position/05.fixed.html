<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        position: relative;
        background: lightgray;
        width: 50%;
        margin: 0 auto;
        height: 1000px;
      }

      .box-orange {
        width: 100px;
        height: 100px;
        background: orange;
        position: fixed;
        right: 0;
      }

      .box-blue {
        width: 100px;
        height: 100px;
        background: blue;
        position: absolute;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-orange"></div>
      <div class="box-blue"></div>
    </div>
  </body>
</html>
